<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/factory.js"></script>
		<script src="js/config.js"></script>
	</head>
	<body ng-controller="main">
		<div>
			<p><input type="text" ng-model="data.name"></p>
			<p>Hello {{ data.name }}!</p>
			<p>isFinite: {{ Utils.Number.isFinite( data.name * 0 ) }}</p>
			<p>max(0, 10, 100, data): {{ Utils.Math.max( 0, 10, 100, data.name ) }}</p>
			<p>min(0, 10, 100, data): {{ Utils.Math.min( 0, 10, 100, data.name ) }}</p>
		</div>
		
		<div><select name="area" ng-options="area.code as area.name for area in conf.pulldown.prefecture" ng-model="data.area" required ng-disabled="!conf.pulldown.prefecture"></select></div>
		
		<div>
			<div><label><input type="radio" name="gender" value="1" style="vertical-align:middle" ng-model="data.gender" /><span ng-bind="conf.gender.text[ 1 ]"></span></label></div>
			<div><label><input type="radio" name="gender" value="2" style="vertical-align:middle" ng-model="data.gender" /><span ng-bind="conf.gender.text[ 2 ]"></span></label></div>
		</div>
		<div><select name="select001" ng-options="c as conf.pulldown.select001.list[ c ] for c in conf.pulldown.select001[ data.gender ]" ng-model="data.select001" required ng-disabled="!conf.pulldown.select001 || !data.gender"></select></div>
		
		<pre>{{ data|json }}</pre>
		<pre>{{ conf|json }}</pre>
	</body>
</html>
